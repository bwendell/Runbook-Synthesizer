# Test logging configuration - reduces noise during test runs
# while preserving important diagnostic information

# Handlers for console output
handlers = java.util.logging.ConsoleHandler

# Default logging level - set higher to reduce noise
.level = WARNING

# Integration test packages - keep at INFO for diagnostics
com.oracle.runbook.integration.level = INFO

# Helidon core - reduce noise
io.helidon.level = WARNING
io.helidon.webserver.level = INFO

# WireMock - reduce noise but keep errors visible
com.github.tomakehurst.wiremock.level = WARNING

# OCI SDK - reduce noise
com.oracle.bmc.level = WARNING

# WebClient logging
io.helidon.webclient.level = WARNING

# Application logging
com.oracle.runbook.output.level = INFO
com.oracle.runbook.rag.level = INFO

# Console handler configuration
java.util.logging.ConsoleHandler.level = ALL
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format = %1$tY-%1$tm-%1$td %1$tH:%1$tM:%1$tS %4$s [%3$s] %5$s%6$s%n
